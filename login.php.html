<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/login.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form-container">
              <div class="text-center">
                <i class="fas fa-user-circle fa-4x mb-3"></i>
                <h4 class="form-group-label">Login</h4>
              </div>
            <form method="POST" action="/">
                <div class="form-group">
                    <label class="form-group-label" for="useranme">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="username" name="username" class="form-control" id="username" placeholder="Enter useranme" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="password">Password</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      </div>
                      <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block" >Sign in</button>
            </form>
            <div class="mt-3 text-center">
                <span>Don't have an account?</span>
                <a href="register">Sign up</a>
              </div>
            </div>
          </div>
        </div>
    </div>
      <div class="footer">
        
        <p class="ml-2">Copyright &copy; Jimma University, 2023 All Rights reserved</p>
    </div>
      <!-- Bootstrap JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Font Awesome JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
  </body>
</html>
