    <style>
         body {
        background-image: url("images/pic3.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .cta {
        height: 85px;
	display: inline-block;
	padding: 10px 30px;
	color: white;
	background-color: transparent;
	border: 2px solid rgb(232, 143, 8);
	font-size: 2rem;
	text-transform: uppercase;
	letter-spacing: 0.1rem;
	margin-top: 30px;
	transition: 0.3s ease;
	transition-property: background-color, color;
	margin-right: 40px;
	border-radius: 50px;
}

.cta:hover {
	color: black;
	background-color: rgb(232, 143, 8);
}




        .btn-orange {
            background-color: #ec843e;
            color: #ffffff;
            border-radius: 50px;
            box-shadow: none;
            border: none;
            font-size: 2.5rem;
            padding: 1.5rem 4rem;
        }
        .btn-orange:hover, .btn-orange:focus {
            background-color: #ff8000;
            color: #ffffff;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn-spacing {
            margin: 1rem;
        }
    </style>
