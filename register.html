<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page Teachers</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/register.css" rel="stylesheet" type="text/css" />
  
  
</head>
<body>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="text-center">
            <i class="fas fa-user-circle fa-4x mb-3"></i>
            <h4  class="label" >Sign up</h4>
          </div>
          <!-- <form method="POST" action="register.php"  enctype="multipart/form-data"> -->
            <form method="POST" action="register.php" onsubmit="return validateForm()" enctype="multipart/form-data">

            <div class="form-group">
                <label class="label" for="name">Name </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="fullname" class="form-control" id="name" placeholder="Enter full name" required>
                </div>
            </div>
            <div class="form-group">
             <label class="label" for="email">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required> 
              </div>
            </div>
            <div class="form-group">
              <label class="label" for="phone">Phone No.</label>
               <div class="input-group">
                 <div class="input-group-prepend">
                   <span class="input-group-text"><i class="fas fa-phone"></i></span>
                 </div>
                 <input type="number" name="phone" class="form-control" id="phone" placeholder="Enter phone number" maxlength="10" required> 
               </div>
             </div>
            <div class="form-group">
              <label class="label" for="upload">Profile Picture</label>
               <div class="input-group">
                 <input type="file" name="file" class="form-control-file" id="formcontrolfileupload">
               </div>
             </div>
            <div class="form-group">
              <label  class="label" for="password">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
            </div>
            <div class="form-group">
                <label  class="label" for="password_confirmation">Confirm Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  </div>
                  <input type="password" name="password_confirmation" name="confirm_password" class="form-control" id="password_confirmation" placeholder="Confirm password" required>
                 </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" name="submit" onclick="return validateForm()">Register</button>
          </form>
          <script>
            function validateForm() {
              var firstname = document.getElementsByName("fullname")[0].value;
              console.log(firstname);
             
              var email = document.getElementsByName("email")[0].value;
              var phone = document.getElementsByName("phone")[0].value;
              var password= document.getElementsByName("password")[0].value;
              console.log(password);
              var confirm_password = document.getElementsByName("password_confirmation")[0].value;
              console.log(confirm_password);
              // Check if name fields contain numbers
              if (/\d/.test(firstname)) {
                alert("Name fields should not contain numbers.");
                return false;
              }
          
              // Check if email is valid
              if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                alert("Invalid email address.");
                return false;
              }
          
              // Check if phone field is empty
              if (phone === "") {
                alert("Phone number field cannot be empty.");
                return false;
              }
          
              // Check if phone field contains only numbers
              if (isNaN(phone)) {
                alert("Phone number field should contain only numbers.");
                return false;
              }
              if(phone.length!=10){
                alert("Phone number should be exactly 10 digits");
                return false;
              }
              if (password!=confirm_password) {
                alert("Your Passwords must match");
                return false;
              }
              
          
              return true;
            }
          </script>
          <div class="mt-3 text-center">
            <span>Already registered?</span>
            <a href="login.php">Login</a>
          </div>
        </div>
      </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
</body>
</html>
